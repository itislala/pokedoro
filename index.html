<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Pomodoro/Img/pokedoro.ico">
    <link rel="stylesheet" href="Pomodoro/CSS/style.css">
    <title>Pokedoro</title>
</head>

<body>
    <div class="mainLayout">
        <section class="leftColumn">
            <div class="pomodoro">
                <h1>Pomodoro timer</h1>
                <div class="btTypes">
                    <button id="pomodoro" class="modality activeButton">Pomodoro</button>
                    <button id="shortBreak" class="modality">Short Break</button>
                </div>
                <p id="timer">25:00</p>
                <button id="startStop">Start</button>
            </div>
            <div class="toDoList">
                <h1>To do List</h1>
                <p>Time to focus on</p>
                <input type="text" id="inputTask" placeholder="Type your task">
                <button class="addBT" onclick="addTask()">+</button>
                <p id="message"></p>
                <ul id="taskList"></ul>
            </div>
        </section>
        <div class="pokedex">
            <div class="storage">
                <img src="Pomodoro/Img/Box.png" alt="pokemonStorage" id="pkmStorage">
            </div>
            <img src="Pomodoro/Img/pokedex.png" alt="pokedex" class="dex">
            <img src="" alt="pokemon" class="pokemonImage" id="pokemonImage">
            <form class="form">
                <input id="pokeInput" class="pokeInput" placeholder="Who is that pokemon?">
            </form>
            <button id="pkmAdd">&gt;</button>
        </div>
        <script src="Pomodoro/JS/Pomodoro.js" defer></script>
        <script src="Pomodoro/JS/ToDoList.js" defer></script>
        <script src="Pomodoro/JS/Pokedex.js" defer></script>
    </div>
</body>

</html>
